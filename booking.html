<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="cabsonline.png" alt="CabsOnline Logo" class="logo">
    </div>
    <nav class="navbar">
        <ul class="nav-links">
          <li class="booking-nav"><a href="booking.html">Make a Booking</a></li>
          <li class="admin-nav"><a href="admin.html">Admin</a></li>
        </ul>
    </nav>

    <h1>Welcome to CabsOnline</h1>
    <p>Make a booking in the form below</p>
    <form id="bookingForm">
        <label for="cname">Customer Name:<required>*</required></label>
        <input type="text" id="cname" name="cname" required>

        <label for="phone">Phone Number:<required>*</required></label>
        <small>Phone number must be all numbers with length between 10-12</small>
        <input type="text" id="phone" name="phone" pattern="[0-9]{10,12}" required>

        <label for="unumber">Unit Number:</label>
        <input type="text" id="unumber" name="unumber">

        <label for="snumber">Street Number:<required>*</required></label>
        <input type="text" id="snumber" name="snumber" required>

        <label for="stname">Street Name:<required>*</required></label>
        <input type="text" id="stname" name="stname" required>

        <label for="sbname">Suburb:</label>
        <input type="text" id="sbname" name="sbname">

        <label for="sbname">Destination Suburb:</label>
        <input type="text" id="dsbname" name="dsbname">

        <label for="date">Pick-Up Date:<required>*</required></label>
        <input type="date" id="date" name="date" required>

        <label for="time">Pick-Up Time<required>*</required>:</label>
        <input type="time" id="time" name="time" required>

        <input name="submit" type="submit" onClick="submitForm('booking.php')" value="Submit">
        <div id="error-message" style="color: red;"></div>
        <div id="reference"></div>   
    </form>

    <script src="booking.js"></script>
</body>

</html>
