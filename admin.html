<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Booking Request Search</h1>
    <form id="booking-search-form">
        <label for="bsearch">Booking Request Search:</label>
        <input type="text" id="bsearch" name="bsearch" placeholder="Enter reference number or leave empty">
        <div id="error-message"></div>
        <input type="submit" id="sbutton" name="sbutton" value="Search Booking">
    </form>

    <div id="reference" style="display: none;">
        <p>Booking reference: <span id="reference-number"></span></p>
        <!-- Display booking details here -->
    </div>

    <script src="admin.js"></script>
</body>
</html>
